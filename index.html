<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bt capstone</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- !BSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./app/assets/Css/style.css" />
  </head>
  <body>
    <section>
      <!--* dropdown  -->
      <div class="container">
        <div class="fill">
          <h1>Danh Sách Sản Phẩm</h1>

          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                href="#"
                >Điện thoại</a
              >
              <div class="dropdown-menu">
                <a id="fill-allBranch" class="dropdown-item" href="#"
                  >All Branch</a
                >
                <a id="fill-ip" class="dropdown-item" href="#">Apple</a>
                <a id="fill-ss" class="dropdown-item" href="#">Samsung</a>
              </div>
            </li>
            <span class="cart_total">
              <a onclick="showcart()">
                <i class="bx bx-cart"><span id="cuontProduct"></span></i>
              </a>
            </span>
          </ul>
        </div>
        <div id="showCart" class="showCart">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>STT</th>
                <th>Hình</th>
                <th>Tên sản phẩm</th>
                <th>Dơn Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền ($)</th>
              </tr>
            </thead>
            <tbody id="myCart"></tbody>
          </table>
        </div>
        <div class="row" id="tblDanhSachSP"></div>
      </div>
    </section>

    <!-- !BSS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- !Axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- !JS  -->

    <script src="./app/models/Product.js"></script>
    <script src="./app/service/ProductService.js"></script>
    <!-- ?main  -->
    <script src="./app/controllers/main.js"></script>
  </body>
</html>
